<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <script>

    n = +prompt('Enter any number','5')
    let string="";
    

    for (let i=1;i<=n;i++)
    {
        for (let k=1;k<i;k++){
            string+=" ";
        }
        for (j = i; j <= n; j++)
            string+=(j + " ");

        string+="\n";
    }

    for (i = n - 1; i >= 1; i--)
    {
        for (k = 1; k < i; k++){
            string+=" ";
        }
        for (j = i; j <= n; j++){
            string+=(j + " ");
        }
        string+="\n";
    }

    alert(string)
    
    </script>
</body>
</html>
