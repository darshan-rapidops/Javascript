<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <script>

    n = +prompt('Enter any number','5')
    let string="";

    for(let i=0;i<n;i++){

        for(let j=0;j<n;j++){
            if (i<Math.floor(n/2)){
                if(j==Math.floor(n/2)-i || j==Math.floor(n/2)+i){
                    string+='*';
                }
                else{
                    string+='  ';
                }
            }
            else{
                if(j==i-Math.floor(n/2) || j==Math.floor(3*n/2)-i-1){
                    string+='*';
                }
                else{
                    string+='  ';
                }
            }
        }
        string+='\n'
    }

    alert(string)

    </script>
</body>
</html>
