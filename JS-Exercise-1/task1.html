<!DOCTYPE html>

<body>
    <script>

    n = +prompt('Enter any number','5')
    let string="";

    for(let i=0;i<n;i++){

        for(let j=0;j<n;j++){
            if(j==i || j==n-i-1){
                string+='*';
            }
            else{
                string+='   ';
            }
        }
        string+='\n';
    }

    alert(string)

    </script>
</body>
</html>
