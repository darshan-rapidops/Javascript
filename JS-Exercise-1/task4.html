<body>
    <script>

    n = +prompt('Enter any number','5')
    let string="";

    for(let i=0;i<Math.floor(n/2)+2;i++){
        for(let j=0;j<i;j++){
            string+='*  ';
        }
        string+='\n';
    }

    for(let m=Math.floor(n/2);m>=0;m--){
        for(let n=0;n<m;n++){
            string+='*  ';
        }
        string+='\n';
    }

    alert(string)
    
    </script>
</body>
</html>
